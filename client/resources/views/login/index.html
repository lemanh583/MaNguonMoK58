<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- link css bootstap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/resources/css/app.css">
    <!-- link vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="app" class="container-fluid">
        <!-- Background animtion-->
        <div class="background">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
        </div>
        <!-- header -->
        <header>
            <div class="logo"><span>N</span></div>
            <!-- title & content -->
            <section class="header-content">

                <div class="container py-2 ">

                    <div class="row d-flex align-items-center justify-content-center ">
                        <div class="col-md-8 col-lg-7 col-xl-6">
                            <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
                        </div>
                        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                            <div class="mb-4">
                                <h1>Welcome</h1>
                            </div>
                            <form>
                                <!-- Email input -->
                                <div class="form-outline mb-4">

                                    <input type="email" v-model="dangnhap.email" id="form1Example13" placeholder="Email address" class="form-control form-control-lg" />
                                    <div v-if="valiemail" class="w-full text-left mt-2">
                                        <span class="font-normal italic text-red-500 ">Bạn chưa nhập mục này!</span>
                                    </div>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">

                                    <input type="password" v-model="dangnhap.password" id="form1Example23" placeholder="Password" class="form-control form-control-lg" />
                                    <div v-if="valipassword" class="w-full text-left mt-2">
                                        <span class="font-normal italic text-red-500 ">Bạn chưa nhập mục này!</span>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-around align-items-center mb-4">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                                    </div>
                                    <a href="#!">Forgot password?</a>
                                </div>

                                <!-- Submit button -->
                                <button type="button" @click="login" class="btn btn-primary btn-lg btn-block">Sign in</button>


                            </form>
                        </div>
                    </div>
                </div>

            </section>
        </header>
    </div>
</body>
<script src="/client/resources/js/main.js"></script>

</html>
